<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Portfolio</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg">
    <link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        /* make the projects container the scroll snapping container */
        #projects-container {
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        .project {
            height: 100vh;
            scroll-snap-align: start;
            scroll-snap-stop: normal;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 80px;
            position: relative;
        }

        .project-content {
            display: flex;
            gap: 60px;
            max-width: 1400px;
            width: 100%;
            align-items: center;
        }

        .text-field, .demo-field {
            flex: 1;
            z-index: 1;
        }

        .text-field {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .project-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .project-dates {
            font-size: 0.95rem;
            color: #666;
            font-weight: 500;
        }

        .project-abstract {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #333;
            max-width: 600px;
        }

        .demo-field {
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
        }

        .demo-field:hover {
            transform: scale(1.02);
        }

        .demo-container {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .demo-media {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .demo-media.active {
            opacity: 1;
        }

        .demo-placeholder {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        /* Alternating layouts */
        .layout-left .project-content {
            flex-direction: row;
        }

        .layout-right .project-content {
            flex-direction: row-reverse;
        }

        /* Progress bar */
        .progress-bar {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 16px 24px;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            background: #ddd;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .progress-dot:hover {
            background: #999;
        }

        .progress-dot.active {
            width: 32px;
            border-radius: 16px;
            background: #333;
        }

        /* Pastel colors */
        .project:nth-child(1) { background: #FFE5E5; }
        .project:nth-child(2) { background: #E5F3FF; }
        .project:nth-child(3) { background: #F0FFE5; }
        .project:nth-child(4) { background: #F5E5FF; }
        .project:nth-child(5) { background: #F5E5FF; }
        .project:nth-child(6) { background: #E5FFFF; }
        .project:nth-child(7) { background: #FFE5F5; }
        .project:nth-child(8) { background: #FFFFE5; }
        .project:nth-child(9) { background: #E5FFE5; }
        .project:nth-child(10) { background: #FFE5E5; }
        .project:nth-child(11) { background: #FFF5E5; }


        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 1.2rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .project {
                padding: 40px 30px;
            }

            .project-content {
                flex-direction: column !important;
                gap: 30px;
            }

            .project-title {
                font-size: 1.8rem;
            }

            .project-abstract {
                font-size: 1rem;
            }

            .progress-bar {
                bottom: 20px;
                padding: 12px 20px;
            }
        }
        /* Scroll-snap control panel */
        .snap-controls {
            position: fixed;
            right: 18px;
            top: 18px;
            z-index: 1200;
            background: rgba(255,255,255,0.95);
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            font-family: inherit;
        }

        .snap-controls fieldset {
            border: none;
            padding: 12px 14px;
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
            min-width: 220px;
        }

        .snap-controls legend {
            font-weight: 600;
            margin-right: 8px;
            font-size: 0.9rem;
        }

        .snap-controls label {
            font-size: 0.85rem;
            color: #222;
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .snap-controls select,
        .snap-controls input[type="checkbox"] {
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <div id="projects-container"></div>
    <div class="progress-bar" id="progress-bar"></div>
    <div class="loading" id="loading">Loading projects...</div>

    <script>
        const projectsContainer = document.getElementById('projects-container');
        const progressBar = document.getElementById('progress-bar');
        const loading = document.getElementById('loading');
        
        const DEMO_CYCLE_INTERVAL = 3000; // 3 seconds between demo changes
        
        // Global projects config (will be loaded from projects.json)
        let projectsConfig = null;

        // Load project config
        async function loadProjectConfig(projectDir) {
            try {
                const response = await fetch(`${projectDir}/config.json`);
                if (!response.ok) throw new Error(`Failed to load config for ${projectDir}`);
                const config = await response.json();
                
                // Process demos from config: handle both local files and external URLs
                if (config.demos && Array.isArray(config.demos)) {
                    config.demos = config.demos.map(demo => {
                        // If URL is provided, use it directly; otherwise construct path from file
                        const src = demo.url || (demo.file ? `${projectDir}/${demo.file}` : null);
                        return {
                            type: demo.type,
                            file: demo.file || null,
                            url: demo.url || null,
                            src: src
                        };
                    });
                } else {
                    config.demos = [];
                }
                
                return config;
            } catch (error) {
                console.error(`Error loading config for ${projectDir}:`, error);
                return null;
            }
        }

        // Create demo element with lazy loading
        function createDemoElement(demo, isActive, projectDir) {
            if (!demo.src) return null; // Skip if no valid source
            
            if (demo.type === 'image') {
                const img = document.createElement('img');
                img.className = `demo-media ${isActive ? 'active' : ''}`;
                img.alt = 'Project demo';
                
                // Lazy loading: only load if active (first image) or use native lazy loading
                if (isActive) {
                    img.src = demo.src;
                } else {
                    img.loading = 'lazy';
                    img.src = demo.src;
                }
                
                return img;
            } else if (demo.type === 'video') {
                const video = document.createElement('video');
                video.className = `demo-media ${isActive ? 'active' : ''}`;
                video.muted = true;
                video.loop = true;
                video.playsInline = true;
                
                // Lazy loading for videos: use preload="none" and load source when needed
                video.preload = 'none';
                
                if (isActive) {
                    // Load the first video source immediately
                    video.src = demo.src;
                    video.load();
                    video.autoplay = true;
                    video.play().catch(e => console.log('Video autoplay prevented:', e));
                } else {
                    // For inactive videos, set data-src to load later
                    video.setAttribute('data-src', demo.src);
                }
                
                return video;
            }
            return null;
        }

        // Store intervals for cleanup
        const demoIntervals = new Map();
        
        // Setup demo cycling for a project with lazy loading
        function setupDemoCycling(projectIndex, demos, container) {
            if (demos.length <= 1) return;
            
            // Clear existing interval if any
            if (demoIntervals.has(projectIndex)) {
                clearInterval(demoIntervals.get(projectIndex));
            }
            
            let currentIndex = 0;
            const mediaElements = container.querySelectorAll('.demo-media');
            
            // Helper function to load video when needed
            function loadVideo(video) {
                const dataSrc = video.getAttribute('data-src');
                if (dataSrc && !video.src) {
                    video.src = dataSrc;
                    video.removeAttribute('data-src');
                    video.load();
                }
            }
            
            const cycleInterval = setInterval(() => {
                // Remove active class from current
                const currentEl = mediaElements[currentIndex];
                currentEl.classList.remove('active');
                if (currentEl.tagName === 'VIDEO') {
                    currentEl.pause();
                }
                
                // Move to next
                currentIndex = (currentIndex + 1) % demos.length;
                
                // Add active class to next and load if needed
                const nextEl = mediaElements[currentIndex];
                nextEl.classList.add('active');
                if (nextEl.tagName === 'VIDEO') {
                    loadVideo(nextEl);
                    nextEl.play().catch(e => console.log('Video play prevented:', e));
                }
            }, DEMO_CYCLE_INTERVAL);
            
            demoIntervals.set(projectIndex, cycleInterval);
            
            // Pause cycling when project is not in view
            const project = projectsContainer.children[projectIndex];
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const interval = demoIntervals.get(projectIndex);
                    if (!entry.isIntersecting) {
                        // Pause all videos and stop cycling
                        if (interval) {
                            clearInterval(interval);
                            demoIntervals.delete(projectIndex);
                        }
                        mediaElements.forEach(el => {
                            if (el.tagName === 'VIDEO') {
                                el.pause();
                            }
                        });
                    } else {
                        // Resume cycling when back in view
                        if (!interval && demos.length > 1) {
                            setupDemoCycling(projectIndex, demos, container);
                        }
                    }
                });
            }, { threshold: 0.5 });
            
            observer.observe(project);
        }

        // Create project section
        function createProjectSection(projectIndex, config, demos) {
            const section = document.createElement('section');
            section.className = `project ${projectIndex % 2 === 0 ? 'layout-left' : 'layout-right'}`;
            section.setAttribute('data-index', projectIndex);
            
            // Get color from projectsConfig, fallback to default if not available
            const colors = projectsConfig?.colors || [];
            const backgroundColor = colors[projectIndex] || '#F5F5F5';
            section.style.background = backgroundColor;
            
            const content = document.createElement('div');
            content.className = 'project-content';
            
            // Text field
            const textField = document.createElement('div');
            textField.className = 'text-field';
            
            const title = document.createElement('h1');
            title.className = 'project-title';
            title.textContent = config.title;
            
            const dates = document.createElement('p');
            dates.className = 'project-dates';
            dates.textContent = `First commit: ${config.firstCommit} â€¢ Last commit: ${config.lastCommit}`;
            
            const abstract = document.createElement('p');
            abstract.className = 'project-abstract';
            abstract.textContent = config.abstract;
            
            textField.appendChild(title);
            textField.appendChild(dates);
            textField.appendChild(abstract);
            
            // Demo field
            const demoField = document.createElement('div');
            demoField.className = 'demo-field';
            
            // Set click handler for URLs
            const clickUrl = config.urls?.github || config.urls?.demo || null;
            if (clickUrl) {
                demoField.onclick = () => window.open(clickUrl, '_blank');
            }
            
            // Create demo container
            if (demos.length > 0) {
                const container = document.createElement('div');
                container.className = 'demo-container';
                
                demos.forEach((demo, index) => {
                    const element = createDemoElement(demo, index === 0, `project_${projectIndex}`);
                    if (element) {
                        container.appendChild(element);
                    }
                });
                
                demoField.appendChild(container);
                
                // Setup lazy loading for videos that aren't active
                const inactiveVideos = container.querySelectorAll('video[data-src]');
                if (inactiveVideos.length > 0) {
                    const videoObserver = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                const video = entry.target;
                                const dataSrc = video.getAttribute('data-src');
                                if (dataSrc) {
                                    video.src = dataSrc;
                                    video.removeAttribute('data-src');
                                    video.load();
                                    videoObserver.unobserve(video);
                                }
                            }
                        });
                    }, { rootMargin: '50px' }); // Start loading 50px before it comes into view
                    
                    inactiveVideos.forEach(video => videoObserver.observe(video));
                }
                
                // Setup cycling if multiple demos
                if (demos.length > 1) {
                    setTimeout(() => setupDemoCycling(projectIndex, demos, container), 100);
                }
            } else {
                // No demos found, show placeholder
                const placeholder = document.createElement('div');
                placeholder.className = 'demo-placeholder';
                placeholder.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                placeholder.textContent = clickUrl ? 'Demo / Click for GitHub' : 'No demo available';
                demoField.appendChild(placeholder);
            }
            
            content.appendChild(textField);
            content.appendChild(demoField);
            section.appendChild(content);
            
            return section;
        }

        // Load projects config from projects.json
        async function loadProjectsConfig() {
            try {
                const response = await fetch('projects.json');
                if (!response.ok) throw new Error('Failed to load projects.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error loading projects config:', error);
                return { num_projects: 0, colors: [] };
            }
        }

        // Load all projects based on projects.json
        async function loadProjects() {
            projectsConfig = await loadProjectsConfig();
            const numProjects = projectsConfig.num_projects || 0;
            const projects = [];
            
            // Generate project indices from 0 to num_projects (inclusive)
            const projectIndices = [];
            for (let i = 0; i <= numProjects; i++) {
                projectIndices.push(i);
            }
            
            // Load configs for each project in parallel
            const configPromises = projectIndices.map(async (projectIndex) => {
                const projectDir = `project_${projectIndex}`;
                const config = await loadProjectConfig(projectDir);
                if (config) {
                    const demos = config.demos || [];
                    return { config, demos, projectIndex };
                }
                return null;
            });
            
            const results = await Promise.all(configPromises);
            return results.filter(p => p !== null);
        }

        // Initialize the page
        async function init() {
            try {
                const projects = await loadProjects();
                
                if (projects.length === 0) {
                    loading.textContent = 'No projects found. Please create project directories (project_0, project_1, etc.) with config.json files.';
                    return;
                }
                
                // Create project sections
                projects.forEach(({ config, demos, projectIndex }) => {
                    const section = createProjectSection(projectIndex, config, demos);
                    projectsContainer.appendChild(section);
                });
                
                // Create progress bar
                projects.forEach((_, index) => {
                    const dot = document.createElement('div');
                    dot.className = `progress-dot ${index === 0 ? 'active' : ''}`;
                    dot.setAttribute('data-index', index);
                    dot.addEventListener('click', () => {
                        const project = projectsContainer.children[index];
                        project.scrollIntoView({ behavior: 'smooth' });
                    });
                    progressBar.appendChild(dot);
                });
                
                // Hide loading
                loading.style.display = 'none';
                
                // Setup scroll tracking
                const projectSections = projectsContainer.querySelectorAll('.project');
                const progressDots = progressBar.querySelectorAll('.progress-dot');
                
        function updateProgressBar() {
            const container = projectsContainer;
            const scrollPosition = container.scrollTop;
            const containerHeight = container.clientHeight;

                    projectSections.forEach((project, index) => {
                const projectTop = project.offsetTop;
                const projectBottom = projectTop + project.offsetHeight;

                if (scrollPosition >= projectTop - containerHeight / 2 && 
                    scrollPosition < projectBottom - containerHeight / 2) {
                    progressDots.forEach(dot => dot.classList.remove('active'));
                    progressDots[index].classList.add('active');
                }
            });
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const currentActive = document.querySelector('.progress-dot.active');
                    if (!currentActive) return;
                    
            const currentIndex = parseInt(currentActive.getAttribute('data-index'));
            
            if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                e.preventDefault();
                        if (currentIndex < projectSections.length - 1) {
                            projectSections[currentIndex + 1].scrollIntoView({ behavior: 'smooth' });
                }
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                e.preventDefault();
                if (currentIndex > 0) {
                            projectSections[currentIndex - 1].scrollIntoView({ behavior: 'smooth' });
                }
            }
        });
        
        projectsContainer.addEventListener('scroll', updateProgressBar);
        updateProgressBar();
                
            } catch (error) {
                console.error('Error loading projects:', error);
                loading.textContent = 'Error loading projects. Please check the console for details.';
            }
        }

        // Start initialization
        init();
    </script>
</body>
</html>
